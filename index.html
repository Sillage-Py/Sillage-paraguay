<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sillage - Exclusive Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .gold-text { color: #d4af37; }
        .glass-header { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid #262626; }
        
        .card-premium { background: #171717; border: 1px solid #262626; transition: all 0.3s ease; position: relative; }
        .selected-card { border-color: #d4af37 !important; background: #1a1a1a; }
        
        /* Bot√≥n de opci√≥n */
        .btn-option { 
            border: 1px solid #333; 
            background: #111; 
            transition: all 0.2s ease; 
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .btn-option:hover { border-color: #555; }
        .btn-option.active { 
            border-color: #d4af37; 
            background: rgba(212, 175, 55, 0.1); 
        }

        .badge-oferta {
            position: absolute;
            top: 15px;
            right: -5px;
            background: #d4af37;
            color: #000;
            padding: 4px 12px;
            font-size: 10px;
            font-weight: 900;
            z-index: 10;
            border-radius: 2px;
        }

        .details-content, .faq-content { max-height: 0; overflow: hidden; transition: all 0.4s ease; opacity: 0; }
        .active-content { max-height: 500px; opacity: 1; padding-top: 1rem; }
        
        .btn-wa { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); }
    </style>
</head>
<body class="pb-40">

    <header class="glass-header sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-6 py-6 flex flex-col items-center text-center">
            <h1 class="text-4xl font-serif font-bold gold-text uppercase">SILLAGE</h1>
            <p class="text-[8px] tracking-[0.4em] text-stone-500 font-bold mb-6">LUXURY INSPIRATION ¬∑ PARAGUAY</p>
            
            <div class="flex gap-2">
                <button onclick="filter('Todos')" id="filter-Todos" class="px-5 py-2 rounded-full text-[9px] font-black bg-white text-black transition-all">TODOS</button>
                <button onclick="filter('Damas')" id="filter-Damas" class="px-5 py-2 rounded-full text-[9px] font-black border border-stone-800 text-stone-500 transition-all">DAMAS</button>
                <button onclick="filter('Caballeros')" id="filter-Caballeros" class="px-5 py-2 rounded-full text-[9px] font-black border border-stone-800 text-stone-500 transition-all">CABALLEROS</button>
            </div>
        </div>
    </header>

    <main id="catalog" class="max-w-4xl mx-auto px-4 py-8 space-y-8">
        <!-- Render din√°mico -->
    </main>

    <!-- FAQ -->
    <section class="max-w-4xl mx-auto px-6 py-10 mb-20 border-t border-stone-900">
        <h2 class="text-xl font-serif font-bold gold-text mb-6 text-center uppercase tracking-widest">Preguntas Frecuentes</h2>
        <div class="space-y-4">
            <div class="border-b border-stone-800 pb-4">
                <button onclick="toggleFaq(1)" class="w-full text-left font-bold text-sm uppercase tracking-wider flex justify-between">
                    ¬øQu√© son las feromonas? <span id="faq-icon-1">+</span>
                </button>
                <div id="faq-1" class="faq-content text-stone-500 text-xs leading-relaxed">
                    Son concentrados que potencian el atractivo natural. Se mezclan con el perfume sin alterar su aroma original.
                </div>
            </div>
            <div class="border-b border-stone-800 pb-4">
                <button onclick="toggleFaq(2)" class="w-full text-left font-bold text-sm uppercase tracking-wider flex justify-between">
                    ¬øHacen env√≠os? <span id="faq-icon-2">+</span>
                </button>
                <div id="faq-2" class="faq-content text-stone-500 text-xs leading-relaxed">
                    S√≠, enviamos a todo Paraguay v√≠a encomienda o delivery en Gran Asunci√≥n.
                </div>
            </div>
        </div>
    </section>

    <!-- CARRITO -->
    <div id="cart-bar" class="fixed bottom-0 left-0 right-0 bg-[#111] border-t border-stone-800 p-6 transform translate-y-full transition-all duration-500 z-[100] rounded-t-[2rem]">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div>
                <span id="cart-count" class="text-[9px] font-black gold-text uppercase block mb-1">0 SELECCIONADOS</span>
                <span id="cart-total" class="text-2xl font-serif font-bold text-white">Gs. 0</span>
            </div>
            <button onclick="sendBulkWa()" class="btn-wa text-white px-8 py-4 rounded-xl text-[10px] font-black uppercase tracking-widest active:scale-95">
                Pedir por WhatsApp
            </button>
        </div>
    </div>

    <script>
        const COSTO_FEROMONAS = 20000;

        const perfumes = [
            {
                id: 1,
                nombre: "Sillage No. 5",
                inspiracion: "Chanel No. 5",
                familia: "Floral Aldeh√≠dico",
                precios: { "50ml": 85000, "100ml": 155000 },
                oferta: true,
                cat: "Damas",
                img: "https://images.unsplash.com/photo-1541643600914-78b084683601?w=600",
                descripcion: "Elegancia atemporal con notas de Jazm√≠n."
            },
            {
                id: 2,
                nombre: "Sillage Salvaje",
                inspiracion: "Sauvage de Dior",
                familia: "Foug√®re Arom√°tica",
                precios: { "50ml": 95000, "100ml": 175000 },
                oferta: false,
                cat: "Caballeros",
                img: "https://images.unsplash.com/photo-1594035910387-fea47794261f?w=600",
                descripcion: "Frescura poderosa y amaderada."
            }
        ];

        let selected = {};
        let currentFilter = 'Todos';

        function formatGs(n) { return "Gs. " + n.toLocaleString('es-PY'); }

        function selectItem(id, size, fero) {
            const key = `${id}_${size}_${fero}`;
            if (selected[key]) {
                delete selected[key];
            } else {
                selected[key] = { id, size, fero, qty: 1 };
            }
            updateUI();
        }

        function updateQty(key, delta, e) {
            e.stopPropagation();
            if (!selected[key]) return;
            selected[key].qty = Math.max(1, selected[key].qty + delta);
            updateUI();
        }

        function updateUI() {
            render();
            const keys = Object.keys(selected);
            const bar = document.getElementById('cart-bar');
            if (keys.length > 0) {
                bar.classList.remove('translate-y-full');
                let total = 0; let count = 0;
                keys.forEach(k => {
                    const item = selected[k];
                    const p = perfumes.find(p => p.id === item.id);
                    const unitPrice = item.fero ? p.precios[item.size] + COSTO_FEROMONAS : p.precios[item.size];
                    total += unitPrice * item.qty;
                    count += item.qty;
                });
                document.getElementById('cart-count').innerText = `${count} PRODUCTOS`;
                document.getElementById('cart-total').innerText = formatGs(total);
            } else {
                bar.classList.add('translate-y-full');
            }
        }

        function render() {
            const container = document.getElementById('catalog');
            container.innerHTML = '';
            const list = perfumes.filter(p => currentFilter === 'Todos' || p.cat === currentFilter);

            list.forEach(p => {
                const isSelected = Object.keys(selected).some(k => k.startsWith(`${p.id}_`));
                
                container.innerHTML += `
                    <div class="card-premium rounded-3xl overflow-hidden ${isSelected ? 'selected-card' : ''}">
                        ${p.oferta ? `<div class="badge-oferta">OFERTA</div>` : ''}
                        <div class="flex flex-col md:flex-row">
                            <div class="md:w-56 h-64 md:h-auto bg-stone-900">
                                <img src="${p.img}" class="w-full h-full object-cover opacity-70">
                            </div>
                            <div class="p-6 flex-grow">
                                <span class="text-[9px] gold-text font-black uppercase tracking-widest">${p.familia}</span>
                                <h3 class="text-2xl font-serif font-bold text-white">${p.nombre}</h3>
                                <p class="text-[10px] text-stone-500 italic mb-6">Inspirado en ${p.inspiracion}</p>
                                
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                                    <!-- 50ML -->
                                    <div class="space-y-2">
                                        <p class="text-[9px] font-bold text-stone-600 uppercase">Versi√≥n 50ml</p>
                                        ${renderButton(p, '50ml', false)}
                                        ${renderButton(p, '50ml', true)}
                                    </div>
                                    <!-- 100ML -->
                                    <div class="space-y-2">
                                        <p class="text-[9px] font-bold text-stone-600 uppercase">Versi√≥n 100ml</p>
                                        ${renderButton(p, '100ml', false)}
                                        ${renderButton(p, '100ml', true)}
                                    </div>
                                </div>
                                
                                <button onclick="toggleDetails(${p.id})" class="text-[9px] font-bold text-stone-600 uppercase tracking-widest hover:text-white transition-all">Ver Notas ‚Üì</button>
                                <div id="desc-${p.id}" class="details-content text-xs text-stone-500 italic">"${p.descripcion}"</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function renderButton(p, size, fero) {
            const key = `${p.id}_${size}_${fero}`;
            const active = !!selected[key];
            const price = fero ? p.precios[size] + COSTO_FEROMONAS : p.precios[size];
            
            return `
                <div class="flex flex-col gap-1">
                    <button onclick="selectItem(${p.id}, '${size}', ${fero})" class="btn-option p-3 rounded-xl ${active ? 'active' : ''}">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-bold ${active ? 'text-white' : 'text-stone-400'}">
                                ${fero ? '+ Feromonas' : 'Est√°ndar'}
                            </span>
                            <span class="text-[10px] font-bold ${fero ? 'gold-text' : 'text-stone-300'}">${formatGs(price)}</span>
                        </div>
                    </button>
                    ${active ? `
                        <div class="flex items-center justify-between px-3 py-1 bg-stone-800 rounded-lg mx-2">
                            <button onclick="updateQty('${key}', -1, event)" class="text-white font-bold">-</button>
                            <span class="text-[10px] text-white font-bold">${selected[key].qty}</span>
                            <button onclick="updateQty('${key}', 1, event)" class="text-white font-bold">+</button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function filter(c) {
            currentFilter = c;
            render();
            document.querySelectorAll('header button').forEach(b => {
                b.className = "px-5 py-2 rounded-full text-[9px] font-black border border-stone-800 text-stone-500 transition-all";
            });
            document.getElementById(`filter-${c}`).className = "px-5 py-2 rounded-full text-[9px] font-black bg-white text-black transition-all";
        }

        function toggleDetails(id) { document.getElementById(`desc-${id}`).classList.toggle('active-content'); }
        
        function toggleFaq(id) {
            document.getElementById(`faq-${id}`).classList.toggle('active-content');
            const icon = document.getElementById(`faq-icon-${id}`);
            icon.innerText = icon.innerText === '+' ? '‚àí' : '+';
        }

        function sendBulkWa() {
            let msg = "¬°Hola Sillage! üáµüáæ Consulta de stock:\n\n";
            let total = 0;
            Object.keys(selected).forEach(k => {
                const i = selected[k];
                const p = perfumes.find(x => x.id === i.id);
                const price = i.fero ? p.precios[i.size] + COSTO_FEROMONAS : p.precios[i.size];
                msg += `‚ú® ${i.qty}x ${p.nombre} [${i.size}] ${i.fero ? '(CON FEROMONAS)' : '(EST√ÅNDAR)'} - ${formatGs(price * i.qty)}\n`;
                total += price * i.qty;
            });
            msg += `\nTotal: ${formatGs(total)}`;
            window.open(`https://wa.me/595981000000?text=${encodeURIComponent(msg)}`, '_blank');
        }

        render();
    </script>
</body>
</html>
